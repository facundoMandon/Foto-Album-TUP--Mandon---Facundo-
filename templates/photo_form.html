<!-- templates/photo_form.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>{{ 'Edit' if form.title.data else 'Añadir' }} foto</h2>
    <form method="POST" enctype="multipart/form-data"> <!--porque contiene datos tipo file-->
        {{ form.hidden_tag() }}
        <div>
            <label for="title">Titulo</label>
            {{ form.title() }}
        </div>
        <div>
            <label for="description">Descripción</label>
            {{ form.description() }}
        </div>
        <div>
            <label for="image">URL de imagen</label>
            {{ form.image() }}
        </div>
        <button type="submit">Confirmar</button>
    </form>
{% endblock %}
